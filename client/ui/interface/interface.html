<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <title>Music Panel | yMaaster</title>
    <link rel="stylesheet" href="interface.css">
</head>

<body class="bg-transparent d-flex justify-content-center align-items-center" style="height: 100vh; user-select: none;">
    <div class="card card-body text-center bg-dark text-white" style="max-width: 60%;">
        <div class="mb-5">
            <h1>Sistema de músicas </h1>
            <h5 class="text-muted">Salve e toque suas musicas favoritas</h5>
        </div>

        <form onsubmit="saveMusic()">
            <div class="row">
                <div class="col-12 d-flex flex-row mb-3">
                    <input class="form-control mx-2" type="url" id="url" placeholder="Url..." oninput="setCustomValidity('')" oninvalid="setCustomValidity('Informe uma URL Válida!')" required>
                    <button class="btn btn-success" type="button" onclick="playMusicFromURL()">Tocar</button>
                </div>
                <div class="col-12 d-flex flex-row">
                    <input class="form-control mx-2" type="text" id="name" placeholder="Nome..." oninput="setCustomValidity('')" oninvalid="setCustomValidity('Informe um nome')" required>
                    <button class="btn btn-success">Salvar</button>
                </div>
            </div>
        </form>

        <div class="list-group overflow-y-auto shadow-lg items mt-3"
            style="max-height: 330px; user-select: auto; overflow-x: hidden;">
            <!-- Botões seram exibidos aqui -->
        </div>
    </div>
    <script src="interface.js"></script>
</body>

</html>
